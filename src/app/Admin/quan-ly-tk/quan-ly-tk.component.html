<div class="container">
    <div>
      <button mat-button class="nav-button"><mat-icon class="cc">home</mat-icon> Home /</button>
      <button mat-button class="nav-button"><mat-icon class="cc">person</mat-icon> Quản lý tài khoản</button>
    </div>
  
    <table class="data-table">
      <thead>
        <tr>
          <th>Tài Khoản</th>
          <th>Mật khẩu</th>
          <th>Loại tài khoản</th>
          <th>Họ và tên</th>
          <th>Gmail</th>
          <th>Số điện thoại</th>
          <th>Ngày sinh</th>
          <th>Địa chỉ</th>
          <th>Xóa</th>
        </tr>
      </thead>
      <tr *ngFor="let item of dataThongTin, let i=index">
        <td>{{item.TenDangNhap}}</td>
        <td>{{item.MatKhau}}</td>
        <td>{{item.LoaiTaiKhoan}}</td>
        <td>{{item.Ten}}</td>
        <td>{{item.Email}}</td>
        <td>{{item.GioiTinh}}</td>
        <td>{{item.NgaySinh}}</td>
        <td>{{item.DiaChi}}</td>
        <td><button (click)="xoaTK(i)">Xóa</button></td>
      </tr>
    </table>
  </div>
